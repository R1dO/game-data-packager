%YAML 1.2
---

longname: Grim Fandango
copyright: Â© 1998 LucasArts Entertainment Company LLC
plugin: residualvm_common
gameid: grim
# xz compression reduces the full game from 1.3GB to 1.1GB, or the demo
# from 71MB to 51MB... but it takes 10 minutes to do it (on a Core i7),
# which is going to make people think game-data-packager has crashed.
# gzip compression is only fractionally smaller than uncompressed.
compress_deb: false

packages:
  grimfandango-data:
    # Yes, the right way to use gfupd101.exe is really to just put it in
    # the data directory: residualvm can load files from there without a
    # separate unpacking step.
    # See http://wiki.residualvm.org/index.php/Grim_Fandango_Patch
    install:
    - gfupd101.exe
    - credits.lab
    - data000.lab
    - data001.lab
    - data003.lab
    - movie00.lab
    - movie01.lab
    - movie03.lab
    - vox0000.lab
    - vox0001.lab
    - vox0003.lab
    - year0mus.lab
    - year1mus.lab
    - year3mus.lab
    - data002.lab
    - data004.lab
    - movie02.lab
    - movie04.lab
    - vox0002.lab
    - vox0004.lab
    - year2mus.lab
    - year4mus.lab
    optional:
    - flower.ico
    - gf.ico
    - grim fandango - manual.pdf
    - install/license.txt
    - install/readme.txt

  grimfandango-demo-data:
    longname: "Grim Fandango (demo)"
    demo_for: grimfandango-data
    install:
    - gfdemo01.lab
    - grimdemo.mus
    - sound001.lab
    - voice001.lab
    - Movies/al_close.san
    - Movies/al_open.san
    - Movies/hq_close.san
    - Movies/hq_open.san
    - Movies/demo_backend.san
    - Movies/demo_frontend.san
    optional:
    - grim.doc
    - license.txt
    - readme.txt

files:
  grim.doc:
    install_to: $docdir
  license.txt:
    distinctive_name: false
    install_to: $docdir
    license: true
  readme.txt:
    distinctive_name: false
    install_to: $docdir

  "grim fandango - manual.pdf":
    install_to: $docdir
  install/license.txt:
    distinctive_name: false
    install_to: $docdir
    install_as: license.txt
    license: true
  install/readme.txt:
    distinctive_name: false
    install_to: $docdir
    install_as: readme.txt

  GrimFandangoDemo.zip:
    download: https://archive.org/download/GrimFandangoDemo/GrimFandangoDemo.zip
    provides:
    - gffulldemo.exe
    unpack:
      format: zip

  gfupd101.exe:
    download: http://demos.residualvm.org/patches/gfupd101.exe

  gffulldemo.exe:
    provides:
    - gfdemo01.lab
    - grimdemo.mus
    - sound001.lab
    - voice001.lab
    - Movies/al_close.san
    - Movies/al_open.san
    - Movies/hq_close.san
    - Movies/hq_open.san
    - Movies/demo_backend.san
    - Movies/demo_frontend.san
    - grim.doc
    - license.txt
    - readme.txt
    unpack:
      format: zip

