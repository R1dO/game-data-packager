    alternatives:
    - manual.htm_mp2_cd
    - eternity/manual.htm_mp12_cd

  eternity/ctf.htm:
    install_to: $docdir
    install_as: ctf.html
    alternatives:
    - eternity/ctf.htm_mp12_cd

  eternity/manual.htm_mp12_cd:
    distinctive_name: false
    look_for:
    - manual.htm
    - manual.html

  eternity/ctf.htm_mp12_cd:
    distinctive_name: false
    look_for:
    - ctf.htm
    - ctf.html

  manual.htm_mp2_cd:
    distinctive_name: false
    look_for:
    - manual.html
    - manual.htm

  eternity/manual.txt:
    install_to: $docdir
    install_as: manual.txt
    alternatives:
    - manual.txt_mp2_cd
    - eternity/manual.txt_mp12_cd

  eternity/ctf.txt:
    install_to: $docdir
    install_as: ctf.txt
    alternatives:
    - eternity/ctf.txt_mp12_cd

  eternity/manual.txt_mp12_cd:
    distinctive_name: false
    look_for: [manual.txt]

  eternity/ctf.txt_mp12_cd:
    distinctive_name: false
    look_for: [ctf.txt]

  manual.txt_mp2_cd:
    distinctive_name: false
    look_for: [manual.txt]

  hipnotic/pak0.pak:
    alternatives:
    - hipnotic/pak0.pak_orig
    - hipnotic/pak0.pak_qdq_glquake_compat
  hipnotic/pak0.pak_orig:
    look_for: [hipnotic/pak0.pak]
  hipnotic/pak0.pak_qdq_glquake_compat:
    look_for: [hipnotic/pak0.pak]

  rogue/pak0.pak:
    alternatives:
    - rogue/pak0.pak_mp12_cd
    - rogue/pak0.pak_mp2_cd
    - rogue/pak0.pak_steam
  rogue/pak0.pak_mp2_cd:
    look_for: [rogue/pak0.pak]
  rogue/pak0.pak_steam:
    size: 37875279
    look_for: [rogue/pak0.pak]
  rogue/pak0.pak_mp12_cd:
    size: 37875279
    look_for: [rogue/pak0.pak]

  quake106.zip:
    download:
      idstuff-mirrors:
        path: quake
    unpack:
      format: zip
    provides:
    - resource.1_106_demo

  resource.1_106_demo:
    distinctive_name: false
    look_for:
    - resource.1
    unpack:
      format: lha
      unpack:
        - id1/pak0.pak
        - licinfo.txt
        - slicnse.txt
    provides:
    - id1/pak0.pak_106
    - licinfo.txt_shareware
    - slicnse.txt

  # found on retail Quake v1.06 CDROM according to #718688
  resource.1_106_cd:
    distinctive_name: false
    look_for:
    - resource.1
    unpack:
      format: lha
      unpack:
      - ID1/PAK0.PAK
      - ID1/PAK1.PAK
    provides:
    - id1/pak0.pak_106
    - id1/pak1.pak

  q101_int.1:
    provides:
    - q101_int.exe
    unpack:
      format: cat
      other_parts: [q101_int.2]

  q101_int.exe:
    provides:
    - comexp.txt_101_cd
    - licinfo.txt_101_cd
    - manual.txt_101_cd
    - rlicnse.txt_101_cd
    - id1/pak1.pak
    # also id1/pak0.pak_101 but that's of little use to us
    unpack:
      format: lha

  quake manual.pdf:
    alternatives:
    - quake manual.pdf_steam
    - quake manual.pdf_gog
    install_to: $docdir
  quake manual.pdf_steam:
    look_for: [quake manual.pdf]
  quake manual.pdf_gog:
    look_for: [quake manual.pdf]

  setup_quake_the_offering_2.0.0.6.exe:
    unpack:
      format: innoextract
      unpack:
      - id1/pak0.pak
      - id1/pak1.pak
      - comexp.txt
      - licinfo.txt
      - quake manual.pdf
      - hipnotic/pak0.pak
      - rogue/pak0.pak
    provides:
    - id1/pak0.pak_106
    - id1/pak1.pak
    - comexp.txt_101_cd
    - licinfo.txt_gog
    - quake manual.pdf_gog
    - hipnotic/pak0.pak
    - rogue/pak0.pak

