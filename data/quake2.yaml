---
longname: Quake II
franchise: Quake
copyright: © 1997 id Software
aliases: [q2rogue, q2xatrix]
engine: quake2 | quake2-server
genre: First-person shooter
wikibase: http://quake.wikia.com/wiki/
wiki: Quake_II

help_text: |
  For quake2-full-data, you must provide baseq2/pak0.pak and the baseq2/video
  directory, or a directory containing them, such as an installed copy
  of Quake II or the mount point for its CD-ROM. The 3.20 patch
  will be downloaded if necessary, but you can avoid the download by
  providing q2-3.20-x86-full-ctf.exe or a fully patched installed copy
  (e.g. the version from Steam).

  For the expansion packs quake2-reckoning (xatrix) and quake2-groundzero
  (rogue), provide the appropriate pak0.pak and video directory.
  game-data-packager will automatically download and compile compatible
  game-code, derived from the Quake II mod SDK, with bug fixes from the
  author of yamagi-quake2. Unfortunately, this game-code's license is
  unsuitable for packaging in non-free.

  For quake2-demo-data, all necessary files can be downloaded automatically.

  For quake2-music, quake2-reckoning-music and quake2-groundzero-music, either
  provide a directory containing pre-ripped audio named like
  baseq2/music/02.ogg, xatrix/music/02.ogg or rogue/music/02.ogg, or use
  syntax like "game-data-packager quake2 --package=quake2-music /dev/cdrom"
  to rip and encode CD audio tracks.

packages:
  quake2-full-data:
    longname: Quake II
    replaces: quake2-data
    steam:
      id: 2320
      path: "common/Quake 2"
    gog:
      url: quake_ii_quad_damage
    install_to: $assets/quake2
    install:
    - baseq2/pak0.pak
    - patch data
    - patch and demo data
    optional:
    - baseq2 videos
    - dm64 maps
    # semi-official bonus content
    - baseq2/pak3.pak
    - ctf/q2ctf4a.bsp
    - ctf/server.cfg
    license:
      - patch licenses
    doc:
    - common documentation
    - patch documentation
    - extra documentation

    - 3.20_changes.txt
    - readme-dm64.txt
    - quake2_manual/credits.html
    - quake2_manual/customer_support.html
    - quake2_manual/images/start_network_server_screen1.gif
    - quake2_manual/multiplayer.html
    - quake2_manual/technical_information.html

  quake2-demo-data:
    demo_for: quake2-full-data
    install:
      - demo data
      - patch and demo data
    license:
      - demo license
    doc:
      - common documentation
      - demo documentation

  quake2-music:
    data_type: music
    aliases: [music]
    expansion_for: quake2-full-data
    # http://musicbrainz.org/release/06727a29-435d-423e-90a8-1a4fed5edb54
    install_to: $assets/quake2
    copyright_notice: |
      This package contains the Quake II soundtrack by Sonic Mayhem, Jer Sypult
      and Bill Brown, copied from the CD-ROM and encoded in Ogg Vorbis.
    description: |
      This package contains the Quake II soundtrack by Sonic Mayhem, Jer Sypult
      and Bill Brown, copied from the CD-ROM and encoded in Ogg Vorbis.
      .
      Many modified Quake II engines can play this version of the soundtrack
      during gameplay without requiring the CD-ROM to be present.
      .
      The original game would play these tracks from the CD, but many modern
      machines either do not have the necessary analogue pass-through cable
      from the CD drive to the sound card, or do not have an optical drive
      at all.
    rip_cd:
      encoding: vorbis
      filename_format: "baseq2/music/%02d.ogg"
      first_track: 2

  quake2-reckoning-data:
    data_type: data and binaries
    aliases: [xatrix, q2xatrix, reckoning, mp1, "1"]
    copyright: © 1998 Xatrix Entertainment
    description: |
      The game-code in this package was compiled from a version maintained
      by the author of yamagi-quake2, derived from the Quake II mod SDK.
      .
      To play Quake II using this data, install the quake2 package and pass
      "+set game xatrix" as arguments.
    symlinks:
      $assets/quake2/quake2-reckoning: usr/games/quake2
    longname: "Quake II Mission Pack 1: The Reckoning"
    wiki: "Quake_II_Mission_Pack:_The_Reckoning"
    steam:
      id: 2330
      path: "common/Quake 2/xatrix"
    build_depends:
      - gcc
      - make
      - deb: libc6-dev
        rpm: glibc-devel
    provides: quake2-xatrix
    replaces: quake2-xatrix
    expansion_for: quake2-full-data
    architecture: any
    install_to: $assets/quake2
    version: "2.04"
    install:
    - quake2-xatrix-2.04.tar.xz
    - quake2-xatrix-2.04/CHANGELOG
    - quake2-xatrix-2.04/LICENSE
    - quake2-xatrix-2.04/README
    - xatrix data
    optional:
      - xatrix videos
      - xatrix licenses
      - xatrix docs

  quake2-reckoning-music:
    data_type: music
    aliases: [mp1music]
    copyright: © 1998 Xatrix Entertainment
    expansion_for: quake2-reckoning-data
    # http://musicbrainz.org/release/a1eb0af4-6348-4aa6-a586-4f41a33c5dea
    install_to: $assets/quake2
    copyright_notice: |
      This package contains the Quake II soundtrack by Sonic Mayhem, Jer Sypult
      and Bill Brown, copied from the CD-ROM and encoded in Ogg Vorbis.
    rip_cd:
      encoding: vorbis
      filename_format: "xatrix/music/%02d.ogg"
      first_track: 2

  quake2-groundzero-data:
    data_type: data and binaries
    symlinks:
      $assets/quake2/quake2-groundzero: usr/games/quake2
    aliases: [rogue, q2rogue, groundzero, mp2, "2"]
    longname: "Quake II Mission Pack 2: Ground Zero"
    wiki: "Quake_II_Mission_Pack:_Ground_Zero"
    copyright: © 1998 Rogue Entertainment
    description: |
      The game-code in this package was compiled from a version maintained
      by the author of yamagi-quake2, derived from the Quake II mod SDK.
      .
      To play Quake II using this data, install the quake2 package and pass
      "+set game rogue" as arguments.
    steam:
      id: 2340
      path: "common/Quake 2/rogue"
    gog:
      url: quake_ii_quad_damage
    build_depends:
      - gcc
      - make
      - deb: libc6-dev
        rpm: glibc-devel
    provides: quake2-rogue
    replaces: quake2-rogue
    expansion_for: quake2-full-data
    architecture: any
    install_to: $assets/quake2
    version: "2.03"
    install:
    - quake2-rogue-2.03.tar.xz
    - quake2-rogue-2.03/CHANGELOG
    - quake2-rogue-2.03/LICENSE
    - quake2-rogue-2.03/README
    - rogue data
    optional:
      - rogue videos
      - rogue licenses
      - rogue docs

  quake2-groundzero-music:
    data_type: music
    expansion_for: quake2-groundzero-data
    copyright: © 1998 Rogue Entertainment
    aliases: [mp2music]
    # http://musicbrainz.org/release/7590e38c-f203-425a-b726-37a55b6d2937
    install_to: $assets/quake2
    copyright_notice: |
      This package contains the Quake II soundtrack by Sonic Mayhem, Jer Sypult
      and Bill Brown, copied from the CD-ROM and encoded in Ogg Vorbis.
    rip_cd:
      encoding: vorbis
      filename_format: "rogue/music/%02d.ogg"
      first_track: 2

