---
longname: "Enemy Territory: Quake Wars"
franchise: Quake
copyright: Â© 2007 id Software, Inc.
engine: etqw | etqw-server
genre: First-person shooter
wikibase: http://quake.wikia.com/wiki/
wiki: Enemy_Territory%3A_Quake_Wars
compress_deb: false
binary_executables: i386
try_repack_from:
- /usr/local/games/etqw
- /usr/share/pixmaps

packages:
  etqw-pb-bin:
    short_description: ETQW PunkBuster binaries
    install_to: usr/lib/etqw
    architecture: i386
    version: "1.5"
    debian:
      depends:
      - libc6 (>= 2.1)
      - etqw-bin
    install:
    - patch 1.5 Punkbuster binaries
    doc:
    - patch 1.5 Punkbuster documentation
    license:
    - patch 1.5 Punkbuster licenses

  etqw-bin:
    data_type: binaries
    install_to: usr/lib/etqw
    architecture: i386
    version: "1.5"
    debian:
      depends:
      - libc6 (>= 2.2.4)
      - libgcc1 (>= 4.1.2)
      - libjpeg62-turbo
      - libsdl1.2debian (>= 1.2.10)
      - libstdc++6 (>= 4.1.2)
      - etqw-data
      - xdg-utils
      suggests:
      - etqw-pb-bin
    install:
    - patch 1.4 to 1.5 - binaries
    doc:
    - patch 1.4 to 1.5 - documentation
    license:
    - patch 1.4 to 1.5 - licenses
    symlinks:
      usr/lib/etqw/base: usr/share/games/etqw/base
      # The bundled implementation isn't great, and xdg-open is
      # binary-compatible
      usr/lib/etqw/openurl.sh: usr/bin/xdg-open

  etqw-data:
    version: "1.5"
    langs: [en,de,es,fr,pl,ru]
    install:
    - only on DVD
    - patch up to 1.4
    - patch 1.4 to 1.5 - data
    optional:
    - patch 1.4 to 1.5 - optional
    - only on DVD - optional

  etqw-ko-data:
    longname: "Enemy Territory: Quake Wars (Korean language pack)"
    version: "1.5"
    expansion_for: etqw-data
    lang: ko
    install_to: usr/share/game/etqw
    install:
    - patch up to 1.4 - korean
    - patch 1.4 to 1.5 - korean

files:
  # these have n(versions) * m(languages) versions possible...
  README.txt:
    distinctive_name: false
  README.txt?orig:
    distinctive_name: false
  server_readme.txt:
    distinctive_name: false
  PBEULA.txt:
    distinctive_name: false

  etqw_icon.png:
    install_to: usr/share/pixmaps
    install_as: etqw.png

  etqw.x86:
    executable: true
  etqwded.x86:
    executable: true
  etqw-rthread.x86:
    executable: true

  ETQW-client-1.0-1.5-update.exe:
    unpack:
      format: 7z
      unpack: ['*.pk4']
      flags: ['-r']
    provides:
    - patch up to 1.4
    - patch 1.4 to 1.5 - data

