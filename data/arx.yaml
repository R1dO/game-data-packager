      - bin/Logo.bmp
      - bin/data2.pak
      - bin/LOC.pak
    provides:
    - Setup1.cab?en
    - Setup2.cab
    - Setup3.cab?en
    - arx.ttf?latin
    - logo.bmp?demo
    - data2.pak?demo_en
    - loc.pak?demo_en

