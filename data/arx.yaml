longname: Arx Fatalis
copyright: Â© 2002 Arkane Studios
engine: arx-libertatis
try_repack_from: [~/.local/share/arx]
genre: Role-playing

# http://wiki.arx-libertatis.org/Required_data_files_and_checksums

help_text: |
  To package a demo, please download any of the archives
  referenced at the bottom of this page:
  http://wiki.arx-libertatis.org/Getting_the_game_data
  and then run "game-data-packager arx <archive>".

  The french/german/japanese versions are also supported.

packages:
  arx-fatalis-en-data:
    install_to: usr/share/games/arx
    debian:
      replaces: arx-fatalis-demo-data
      conflicts: arx-fatalis-data
      provides: arx-fatalis-data
    steam:
      id: 1700
      path: "common/Arx Fatalis"
    gog:
      url: arx_fatalis
    install:
    - data2.pak
    - graph/interface/misc/arkane.bmp
    - graph/interface/misc/quit1.bmp
    - graph/obj3d/textures/fixinter_barrel.jpg
    - graph/obj3d/textures/fixinter_bell.bmp
    - graph/obj3d/textures/fixinter_metal_door.jpg
    - graph/obj3d/textures/fixinter_public_notice.bmp
    - graph/obj3d/textures/item_bread.bmp
    - graph/obj3d/textures/item_club.jpg
    - graph/obj3d/textures/item_long_sword.jpg
    - graph/obj3d/textures/item_mauld_sabre.jpg
    - graph/obj3d/textures/item_mauldsword.jpg
    - graph/obj3d/textures/item_mirror.jpg
    - graph/obj3d/textures/item_ring_casting.bmp
    - graph/obj3d/textures/item_rope.bmp
    - graph/obj3d/textures/item_spell_sheet.jpg
    - graph/obj3d/textures/item_torch.jpg
    - graph/obj3d/textures/item_torch2.jpg
    - graph/obj3d/textures/item_zohark.bmp
    - graph/obj3d/textures/l7_dwarf_[wood]_board08.jpg
    - graph/obj3d/textures/l7_dwarf_[wood]_board80.jpg
    - graph/obj3d/textures/npc_dog.bmp
    - graph/obj3d/textures/npc_pig.bmp
    - graph/obj3d/textures/npc_pig_dirty.bmp
    - graph/obj3d/textures/npc_rat_base.bmp
    - graph/obj3d/textures/npc_rat_base_cm.bmp
    - graph/obj3d/textures/npc_worm_body_part1.jpg
    - graph/obj3d/textures/npc_worm_body_part2.bmp
    - graph/obj3d/textures/[wood]_light_door.jpg
    - misc/arx_russian.ttf
    - misc/arx_taiwanese.ttf
    - misc/logo.avi
    - misc/logo.bmp
    # localized files
    - arx.ttf_latin
    - sfx.pak
    - data.pak
    - loc.pak
    - speech.pak
    optional:
    - map.pdf
    - manual.pdf

  arx-fatalis-demo-en-data:
    install_to: usr/share/games/arx
    demo_for: arx-fatalis-en-data
    debian:
      conflicts: arx-fatalis-data, arx-fatalis-demo-data
      provides: arx-fatalis-demo-data
    install:
    - arx.ttf_latin
    - data.pak_demo_latin
    - logo.bmp_demo
    - sfx.pak_demo
    - data2.pak_demo_en
    - loc.pak_demo_en
    - speech.pak_demo_en

  arx-fatalis-demo-fr-data:
    lang: fr
    install_to: usr/share/games/arx
    # XXX need to package arx-fatalis-fr-data
    demo_for: arx-fatalis-en-data
    debian:
      conflicts: arx-fatalis-data, arx-fatalis-demo-data
      provides: arx-fatalis-demo-data
    install:
    - arx.ttf_latin
    - data.pak_demo_latin
    - logo.bmp_demo
    - sfx.pak_demo
    - data2.pak_demo_fr
    - loc.pak_demo_fr
    - speech.pak_demo_fr

  arx-fatalis-demo-de-data:
    lang: de
    install_to: usr/share/games/arx
    # XXX need to package arx-fatalis-de-data
    demo_for: arx-fatalis-en-data
    debian:
      conflicts: arx-fatalis-data, arx-fatalis-demo-data
      provides: arx-fatalis-demo-data
    install:
    - arx.ttf_latin
    - data.pak_demo_latin
    - logo.bmp_demo
    - sfx.pak_demo
    - data2.pak_demo_de
    - loc.pak_demo_de
    - speech.pak_demo_de

  arx-fatalis-demo-ja-data:
    lang: ja
    install_to: usr/share/games/arx
    # XXX need to package arx-fatalis-ja-data
    demo_for: arx-fatalis-en-data
    debian:
      conflicts: arx-fatalis-data, arx-fatalis-demo-data
      provides: arx-fatalis-demo-data
    install:
    - arx.ttf_ja
    - data.pak_demo_ja
    - logo.bmp_demo
    - sfx.pak_demo
    - data2.pak_demo_en
    - loc.pak_demo_ja
    - speech.pak_demo_ja

