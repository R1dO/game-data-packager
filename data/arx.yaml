    install_as: speech.pak
  speech.pak_demo_de:
    install_as: speech.pak
  speech.pak_demo_ja:
    install_as: speech.pak

  Setup1.cab_en:
    look_for: [Setup1.cab]
    unpack:
      format: cabextract
    provides:
    - data.pak_demo_latin
  Setup2.cab:
    unpack:
      format: cabextract
    provides:
    - sfx.pak_demo
  Setup3.cab_en:
    look_for: [Setup3.cab]
    unpack:
      format: cabextract
    provides:
    - speech.pak_demo_en
  arx_demo_english.zip:
    unpack:
      format: zip
    provides:
    - Setup1.cab_en
    - Setup2.cab
    - Setup3.cab_en
    - arx.ttf_latin
    - logo.bmp_demo
    - data2.pak_demo_en
    - loc.pak_demo_en
  arx_demo_english.exe:
    unpack:
      format: unrar-nonfree
      unpack:
      - Setup1.cab
      - Setup2.cab
      - Setup3.cab
      - bin/Arx.ttf
      - bin/Logo.bmp
      - bin/data2.pak
      - bin/LOC.pak
    provides:
    - Setup1.cab_en
    - Setup2.cab
    - Setup3.cab_en
    - arx.ttf_latin
    - logo.bmp_demo
    - data2.pak_demo_en
    - loc.pak_demo_en

  Setup1.cab_fr:
    look_for: [Setup1.cab]
    unpack:
      format: cabextract
    provides:
    - data.pak_demo_latin
  Setup3.cab_fr:
    look_for: [Setup3.cab]
    unpack:
      format: cabextract
    provides:
    - speech.pak_demo_fr
  arx_fatalis_demo_fr.zip:
    unpack:
      format: zip
    provides:
    - Setup1.cab_fr
    - Setup2.cab
    - Setup3.cab_fr
    - arx.ttf_latin
    - logo.bmp_demo
    - data2.pak_demo_fr
    - loc.pak_demo_fr

  Setup1.cab_de:
    look_for: [Setup1.cab]
    unpack:
      format: cabextract
    provides:
    - data.pak_demo_latin
  Setup2.cab_de:
    look_for: [Setup2.cab]
    unpack:
      format: cabextract
    provides:
    - sfx.pak_demo
  Setup3.cab_de:
    look_for: [Setup3.cab]
    unpack:
      format: cabextract
    provides:
    - speech.pak_demo_de
  arx_demo_german.exe:
    unpack:
      format: unace-nonfree
      unpack:
      - Setup1.cab
      - Setup2.cab
      - Setup3.cab
      - arx.ttf
      - logo.bmp
      - data2.pak
      - loc.pak
    provides:
    - Setup1.cab_de
    - Setup2.cab_de
    - Setup3.cab_de
    - arx.ttf_latin
    - logo.bmp_demo
    - data2.pak_demo_de
    - loc.pak_demo_de

  data1.cab:
    unpack:
      format: unshield
      other_parts: [data1.hdr, data2.cab]
      groups: ['PAK', 'misc']
    provides:
    - arx.ttf_ja
    - data.pak_demo_ja
    - logo.bmp_demo
    - sfx.pak_demo
    - data2.pak_demo_en
    - loc.pak_demo_ja
    - speech.pak_demo_ja
  arx_jpn_demo.exe:
    # this is exactly the same setup in ja.yaml,
    # maybe there is a pattern here
    unpack:
      format: 7z
      flags: ['-r']
    provides:
    - data1.cab
    - data1.hdr
    - data2.cab

