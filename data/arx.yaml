      format: zip
    provides:
    - Setup1.cab?en
    - Setup2.cab
    - Setup3.cab?en
    - arx.ttf?latin
    - logo.bmp?demo
    - data2.pak?demo_en
    - loc.pak?demo_en
  arx_demo_english.exe:
    unpack:
      format: unrar-nonfree
